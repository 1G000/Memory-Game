<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Memory-game</title>
  </head>
  <body class="content-container">
    <header class="header">
      <h1>Dogs Memo</h1>
    </header>
    <div class="wrapper">
      <main class="main">
        <aside class="aside-left">
          <h2>Current game:</h2>
          <h3>Attemps:</h3>
          <div class="counter-block">
            <span class="counter">0</span>
          </div>
          <button class="restart">Try again!</button>
          <a href="http://www.freepik.com"
            >Designed by Terdpongvector / Freepik</a
          >
        </aside>
        <div class="playground"></div>
        <aside class="aside-right">
          <h2>Top scores:</h2>
          <ol class="top-scores"></ol>
          <h2>Last results:</h2>
          <ol class="last-results"></ol>
        </aside>
      </main>
    </div>
    <footer class="footer">
      <a href="https://github.com/1G000"
        ><img class="ico-gh" src="./assets/github-mark.svg"
      /></a>
      <p>2023</p>
      <a href="https://rs.school/js-stage0/"
        ><img class="ico-rs" src="./assets/rs_school.svg"
      /></a>
    </footer>
    <script src="./scripts.js"></script>
  </body>
</html>
